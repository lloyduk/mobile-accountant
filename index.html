<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon-32x32.png" type="image/png" />
    <link rel="icon" href="apple-touch-icon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Accountant</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="app.css">
    <style>
    </style>
  </head>
  <body>

    <h2> Your Mobile Accountant</h2>
    <div id="warning-msg" style="color: #ff4d4d; font-weight: bold; text-align: center; display: none; margin-bottom: 10px;">
      Warning: Your balance is negative!
    </div>
    <div id="balance">Balance: $0</div>

    <div id="summary">
      <div>Income: $0</div>
      <div>Expenses: $0</div>
    </div>

    <div id="filters">
      <select id="filter-category">
        <option value="All">All Categories</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Rent">Rent</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transportation">Transportation</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="search-input" placeholder="Search description..." />
    </div>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount (negative = expense)" step="0.01" required />
      <input type="date" id="date" required />
      <select id="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Rent">Rent</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transportation">Transportation</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <ul id="transaction-list"></ul>
    <h3 style="text-align: center; margin-top: 2rem;">Spending Breakdown</h3>
    <canvas id="expense-chart" width="400" height="400"></canvas>

    <script src="app.js"></script>
  </body>
</html>
